version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: tasket
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  # Backend API
  backend:
    build:
      context: ./tasket-backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "5002:5002"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/tasket
      - JWT_SECRET=tasket_jwt_secret_here
      - PORT=5002
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=tasket
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - UPLOADS_DIR=/app/persistent_uploads
      - NODE_ENV=production
    depends_on:
      - db
    volumes:
      # Replace the bind mounts with named volume for Railway
      - persistent_uploads:/app/persistent_uploads

  # Frontend
  frontend:
    build:
      context: ./tasket
      dockerfile: Dockerfile.frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:5002/api
      - VITE_WS_BASE_URL=http://localhost:5002
    depends_on:
      - backend
    # Remove bind mounts for Railway deployment
    # volumes are not needed for frontend in Railway

volumes:
  postgres_data:
  # Add the named volume for persistent uploads
  persistent_uploads:
    driver: local