<!DOCTYPE html>
<html>
<head>  
    <title>File Upload Test</title>
</head>
<body>
    <h1>File Upload Test</h1>
    <input type="file" id="fileInput" />
    <button id="uploadButton">Upload File</button>
    <div id="result"></div>

    <script>
        document.getElementById('uploadButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (fileInput.files.length === 0) {
                resultDiv.innerHTML = 'Please select a file first';
                return;
            }
            
            const file = fileInput.files[0];
            resultDiv.innerHTML = 'Uploading...';
            
            try {
                const formData = new FormData();
                
                // Create a minimal but valid task data object for the upload
                const taskData = {
                    title: 'File Upload - ' + (file.name || 'Attachment'),
                    description: 'File uploaded via test',
                    created_at: new Date().toISOString(),
                    due_date: new Date().toISOString(),
                    priority: 'medium',
                    status: 'planned',
                    estimated_hours: 0.01,
                    attachments: []
                };
                
                // Append task data as JSON string
                formData.append('data', JSON.stringify(taskData));
                
                // Append the file
                formData.append('attachments', file);
                
                const response = await fetch('http://localhost:5002/api/tasks', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Upload failed with status ' + response.status);
                }
                
                const result = await response.json();
                resultDiv.innerHTML = 'Upload successful! File URL: ' + result.task.attachments[0].url;
            } catch (error) {
                resultDiv.innerHTML = 'Upload failed: ' + error.message;
                console.error('Upload error:', error);
            }
        });
    </script>
</body>
</html>
